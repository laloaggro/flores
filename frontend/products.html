<body>
    <!-- Skip link para navegación por teclado -->
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    
    <!-- Header -->
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">
                <img src="./assets/images/logo.png" alt="Logo Arreglos Victoria" class="logo-img">
                <span class="logo-text">Arreglos Victoria</span>
            </a>
            
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="products.html" class="active">Productos</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
            
            <div class="user-menu">
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
                <div class="user-icon" id="userIcon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-dropdown" id="userDropdown">
                    <div id="guest-menu">
                        <a href="login.html">Iniciar Sesión</a>
                        <a href="register.html">Registrarse</a>
                    </div>
                    <div id="user-menu" style="display: none;">
                        <a href="profile.html">Mi Perfil</a>
                        <a href="wishlist.html">Lista de Deseos</a>
                        <a href="#" id="logoutLink">Cerrar Sesión</a>
                        <a href="admin.html" id="admin-menu-item" style="display: none;">Panel de Administración</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content" class="products-page">
        <div class="container">
            <div class="products-header">
                <h1>Nuestros Productos</h1>
                <div class="filter-sort">
                    <select id="categoryFilter">
                        <option value="">Todas las categorías</option>
                        <option value="arreglos">Arreglos Florales</option>
                        <option value="ramos">Ramos</option>
                        <option value="plantas">Plantas</option>
                        <option value="accesorios">Accesorios</option>
                    </select>
                    <select id="sortBy">
                        <option value="name">Ordenar por: Nombre</option>
                        <option value="price-low">Precio: Menor a Mayor</option>
                        <option value="price-high">Precio: Mayor a Menor</option>
                    </select>
                </div>
            </div>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos...">
            </div>
            
            <div class="product-grid" id="productGrid">
                <!-- Productos cargados dinámicamente -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Paginación cargada dinámicamente -->
            </div>
        </div>
    </main>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator" aria-hidden="true">
        <div class="spinner" role="status" aria-label="Cargando contenido">
            <div></div><div></div><div></div>
        </div>
    </div>

    <script type="module" src="./assets/js/accessibility.js"></script>
    <script type="module" src="./assets/js/lazyLoad.js"></script>
    <script type="module" src="./assets/js/imageOptimizer.js"></script>
    <script type="module" src="./assets/js/register-sw.js"></script>
