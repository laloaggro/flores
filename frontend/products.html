<body>
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    
    <!-- Header -->
    <site-header></site-header>

    <main id="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Nuestros Productos</h1>
                <p>Descubre nuestra amplia variedad de arreglos florales, ramos, plantas y accesorios</p>
            </div>
        </section>

        <!-- Productos Header -->
        <section class="products-header">
            <div class="container">
                <div class="products-header-content">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos...">
                    </div>
                    <div class="filter-sort">
                        <div class="filter-dropdown">
                            <select id="categoryFilter">
                                <option value="">Todas las categorías</option>
                                <option value="arreglos">Arreglos Florales</option>
                                <option value="ramos">Ramos</option>
                                <option value="plantas">Plantas</option>
                                <option value="accesorios">Accesorios</option>
                            </select>
                        </div>
                        <div class="sort-dropdown">
                            <select id="sortOrder">
                                <option value="name">Ordenar por nombre</option>
                                <option value="price-low">Precio: Menor a Mayor</option>
                                <option value="price-high">Precio: Mayor a Menor</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Productos -->
        <section class="products-section">
            <div class="container">
                <div id="productGrid" class="product-grid">
                    <!-- Los productos se cargarán aquí dinámicamente -->
                </div>
                <div id="loading" class="loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Cargando productos...
                </div>
                <div id="noProducts" class="no-products" style="display: none;">
                    <i class="fas fa-flower"></i>
                    <h3>No se encontraron productos</h3>
                    <p>Intenta con otros criterios de búsqueda</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Asegurar que el tema se aplique correctamente -->
    <script>
        // Si theme.js no establece el tema, usamos un script de respaldo
        document.addEventListener('DOMContentLoaded', function() {
            const html = document.documentElement;
            const theme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', theme);
            if (theme === 'dark') {
                html.classList.add('dark');
            }
        });
    </script>
