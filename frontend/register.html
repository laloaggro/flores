<body data-theme="light">
    <!-- Skip link para navegación por teclado -->
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    
    <!-- Header -->
    <site-header></site-header>

    <main id="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Crea tu cuenta</h1>
                <p>Únete a Arreglos Victoria y disfruta de beneficios exclusivos</p>
            </div>
        </section>

        <!-- Registration Section -->
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-header">
                        <h2>Registrarse</h2>
                        <p>Crea una cuenta para realizar compras más rápido y fácil</p>
                    </div>
                    
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="name">Nombre completo</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input type="tel" id="phone" name="phone" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="password-input-container">
                                <input type="password" id="password" name="password" class="form-input" required>
                                <button type="button" id="togglePassword" class="toggle-password" aria-label="Mostrar/ocultar contraseña">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar contraseña</label>
                            <div class="password-input-container">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                                <button type="button" id="toggleConfirmPassword" class="toggle-password" aria-label="Mostrar/ocultar contraseña">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" id="registerButton" class="btn btn-primary btn-block">Registrarse</button>
                    </form>
                    
                    <div class="divider">
                        <span>o</span>
                    </div>
                    
                    <div class="google-login">
                        <div id="googleSignInButton"></div>
                    </div>
                    
                    <div class="auth-links">
                        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
