<body>
    <a href="#main-content" class="skip-link visually-hidden-focusable">Saltar al contenido principal</a>
    
    <!-- Header -->
    <site-header></site-header>

    <main id="main-content">
        <div class="container">
            <div class="product-detail-container">
                <div class="product-detail-image">
                    <img id="productImage" src="" alt="">
                </div>
                
                <div class="product-detail-info">
                    <h1 id="productName"></h1>
                    <div class="product-rating" id="productRating">
                        <!-- Las estrellas se cargarán aquí -->
                    </div>
                    <p class="product-price" id="productPrice"></p>
                    <p class="product-description" id="productDescription"></p>
                    <p class="product-category" id="productCategory"></p>
                    
                    <div class="product-actions">
                        <button class="btn btn-primary add-to-cart-btn">
                            <i class="fas fa-shopping-cart"></i> Agregar al carrito
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="product-reviews-section">
                <h2>Reseñas del producto</h2>
                <div id="productReviews">
                    <p>Cargando reseñas...</p>
                </div>
                
                <div class="add-review-section">
                    <h3>Agregar tu reseña</h3>
                    <form id="reviewForm">
                        <div class="form-group">
                            <label for="reviewRating">Calificación:</label>
                            <div class="rating-input">
                                <input type="radio" id="star5" name="rating" value="5">
                                <label for="star5"><i class="fas fa-star"></i></label>
                                <input type="radio" id="star4" name="rating" value="4">
                                <label for="star4"><i class="fas fa-star"></i></label>
                                <input type="radio" id="star3" name="rating" value="3">
                                <label for="star3"><i class="fas fa-star"></i></label>
                                <input type="radio" id="star2" name="rating" value="2">
                                <label for="star2"><i class="fas fa-star"></i></label>
                                <input type="radio" id="star1" name="rating" value="1">
                                <label for="star1"><i class="fas fa-star"></i></label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="reviewComment">Comentario:</label>
                            <textarea id="reviewComment" name="comment" rows="4" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Enviar reseña</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <site-footer></site-footer>

    <script src="components/Header.js" type="module"></script>
    <script src="components/Footer.js" type="module"></script>
    <script src="assets/js/mobile-menu.js" type="module"></script>

    <script src="assets/js/productManager.js" type="module"></script>
    <script>
        // Código para cargar y mostrar el producto
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el ID del producto de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                // Cargar información del producto
                loadProductDetails(productId);
            } else {
                // Redirigir a la página de productos si no hay ID
                window.location.href = 'products.html';
            }
        });
        
        function loadProductDetails(productId) {
            // Esta función se implementará completamente cuando se conecte con la API
            // Por ahora, simulamos con datos de ejemplo
            document.getElementById('productName').textContent = 'Arreglo Floral Especial';
            document.getElementById('productPrice').textContent = '$15.990';
            document.getElementById('productDescription').textContent = 'Hermoso arreglo floral con rosas, claveles y follaje fresco, ideal para ocasiones especiales.';
            document.getElementById('productCategory').textContent = 'Arreglos Florales';
            document.getElementById('productImage').src = './assets/images/placeholder.svg';
            document.getElementById('productImage').alt = 'Arreglo Floral Especial';
            
            // Simular calificación promedio
            document.getElementById('productRating').innerHTML = `
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span>(4.5 de 5)</span>
                </div>
            `;
        }
    </script>
</body>
