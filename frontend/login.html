<body data-theme="light" class="login-page">
    <!-- Skip link para navegación por teclado -->
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    
    <!-- Header -->
    <site-header></site-header>

    <main id="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Bienvenido de nuevo</h1>
                <p>Ingresa a tu cuenta para continuar</p>
            </div>
        </section>

        <!-- Login Section -->
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-header">
                        <h2>Iniciar Sesión</h2>
                        <p>Accede a tu cuenta para continuar</p>
                    </div>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-input" required aria-required="true">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="password-input-container">
                                <input type="password" id="password" name="password" class="form-input" required aria-required="true">
                                <button type="button" id="togglePassword" class="toggle-password" aria-label="Mostrar/ocultar contraseña" aria-pressed="false">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" id="loginButton" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    </form>
                    
                    <div class="divider">
                        <span>o</span>
                    </div>
                    
                    <div class="google-login">
                        <div id="googleSignInButton"></div>
                    </div>
                    
                    <div class="auth-links">
                        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                        <p><a href="forgot-password.html">¿Olvidaste tu contraseña?</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
